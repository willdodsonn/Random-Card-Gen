<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div>
      <h1 style="text-align: center;"><i class="fa-solid fa-spade"></i></h1>
      <div>
        <heading style="font-size: 0.5rem;">
          <span class="icon-top"></span>
          <span class="card-number"></span>
          <span class="icon-bottom"></span>
        </heading>
      </div>
      <div class="card" style="width: 20rem; height: 25rem; margin: auto;">
        <div class="card-body">
          <h5 class="card-title">
            first icon goes here<i class="fa-solid fa-spade"></i>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <h6 class="card-footer">
            2 days ago
          </h6>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
  <script
    src="https://kit.fontawesome.com/af1523e773.js"
    crossorigin="anonymous"
  ></script>
</html>
